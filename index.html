<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <br>
        <form action="/" method="post">
            <div class="input-group">
                <span class="input-group-text fw-bold">Weight (KG)</span>
                <input type="number" name="weight" placeholder="Enter Your Weight in KG" class="form-control">
                <span class="input-group-text fw-bold">Height (CM)</span>
                <input type="number" name="height" placeholder="Enter Your Height in CM" class="form-control">
                <button type="submit" class="btn btn-primary">Calculate BMI</button>
            </div>
        </form>
    </div>
</body>

</html>
